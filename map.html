<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <meta charset="utf-8">
         <title>D3 Test</title>
	 <script type="text/javascript" src="./lib/d3.js"></script>
	<script src="./lib/d3.js" charset="utf-8"></script>
        <script src="./lib/topojson.js" charsdet="utf-8"></script>
      </head>
      <body>
<script type="text/javascript">
console.log("hello1");
var width = 960;
var height = 500;
var svg = d3.select("body").append("svg").attr("width",width).attr("height",height);
console.log("hello2");
d3.json("./lib/seoul_submunicipalities_topo_simple.topojson").then(function(data){
	console.log(data.objects.seoul_submunicipalities_geo);
	console.log("hello3");
	var seoul=topojson.feature(data,data.objects.seoul_submunicipalities_geo);
	console.log("hello4");
	var projection = d3.geoMercator().center([126.9895, 37.5551]).translate([width/2,height/2]).scale(70000);
	console.log("hello5");
	var path = d3.geoPath().projection(projection);	
	console.log("hello6");
	
	svg.selectAll("path").data(seoul.features).enter().append("path").attr("d",path).attr("stroke","#333333").attr("stroke-width",0.5).attr("fill","white");
	console.log("hello7");

});
</script>
</body>

</html>
