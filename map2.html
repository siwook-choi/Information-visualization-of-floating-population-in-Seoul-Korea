<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>D3 Test</title>
	<script type="text/javascript" src="./lib/d3.js"></script>
	<script src="./lib/d3.js" charset="utf-8"></script>
	<script src="./lib/topojson.js" charsdet="utf-8"></script>
</head>

<body>
	<script type="text/javascript">
		var width = 600;
		var height = 400;
		var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);
		d3.json("./lib/seoul_municipalities_topo_simple.topojson").then(function (data) {
			var seoul = topojson.feature(data, data.objects.seoul_municipalities_geo);
			var projection = d3.geoMercator().center([127.05, 37.56]).translate([width / 2, height / 2]).scale(60000);
			var path = d3.geoPath().projection(projection);
			svg.selectAll("path").data(seoul.features).enter().append("path").attr("d", path).attr("stroke", "#333333").attr("stroke-width", 0.5).attr("fill", "white");
		});
	</script>
</body>

</html>
